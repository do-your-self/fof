{% extends "main.html" %}


{% block content %}

    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    {% if current_user.is_staff %}
                    <h2>{{ fof.sec_name}}  修改联系人信息   <span>{{ fof.wind_code }}(基金代码)</span></h2>
                    {% else %}
                    <h2>{{ fof.alias }}  修改联系人信息   <span>{{ fof.wind_code }}(基金代码)</span></h2>
                    {% endif %}
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left" method="POST" action="{{ url_for('f_app.core_info',wind_code=fof.wind_code)}}">    
                        <input type="text" name="wind_code" class="form-control input-md" value="{{ fof.wind_code }}" style="display: none;">
                        <div class="row">
                            <label class="control-label col-md-1 col-sm-1 col-xs-3">基金:</label>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left" placeholder="姓名" name="fund_manager_name" value="{{ core_info.fund_manager_name }}">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left"  placeholder="电话" name="fund_manager_phone" value="{{ core_info.fund_manager_phone }}">
                                    <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left" placeholder="邮箱" name="fund_manager_email" value="{{ core_info.fund_manager_email }}">
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        <label class="control-label col-md-1 col-sm-1 col-xs-3">产品:</label>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left" placeholder="姓名" name="product_contact_name" value="{{ core_info.product_contact_name }}">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left"  placeholder="电话" name="product_contact_phone" value="{{ core_info.product_contact_phone }}">
                                    <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left" placeholder="邮箱" name="product_contact_email" value="{{ core_info.product_contact_email }}">
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-md-1 col-sm-1 col-xs-3">其他:</label>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left" placeholder="姓名" name="other_contact_name" value="{{ core_info.other_contact_name }}">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left"  placeholder="电话" name="other_contact_phone" value="{{ core_info.other_contact_phone }}">
                                    <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left" placeholder="邮箱" name="other_contact_email" value="{{ core_info.other_contact_email }}">
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <br/>
                            <div class="col-md-1 col-sm-9 col-xs-12 col-md-offset-4">
                                <input type="submit" class="btn btn-primary" value="更新">
                            </div>
                             <div class="col-md-4 col-sm-9 col-xs-12 ">
                                 <a href="{{ url_for('f_app.details',wind_code=fof.wind_code) }}">
                                     <input type="submit" class="btn btn-success" value="取消">
                                 </a>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-12">

        </div>
    </div>

{% endblock %}
