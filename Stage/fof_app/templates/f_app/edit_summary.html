{% extends "main.html" %}

{% block css %}
<style>
    input {
        border-radius: 5px!important;
    }
    input:focus {
        border-color: #0b97c4!important;
    }
</style>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    {% if current_user.is_staff %}
                    <h2>{{ fof.sec_name}}  修改基本信息</h2>
                    {% else %}
                    <h2>{{ fof.alias }}  修改基本信息</h2>
                    {% endif %}
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left" method="POST" action="{{ url_for('f_app.edit_summary',wind_code=fof.wind_code)}}">
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金代码</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="wind_code" class="form-control input-md" value="{{ fof.wind_code }}" readonly>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金名称</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="sec_name" class="form-control input-md" value="{{ fof.sec_name }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">策略类型</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <select class="form-control" name="strategy_type">
                                    <option>{{ fof.strategy_type }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">成立时间</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input name="fund_setupdate" type="date" class="form-control input-md" value="{{ fof.fund_setupdate }}"/>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">终止时间</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input name="fund_maturitydate" type="date" class="form-control input-md" value="{{ fof.fund_maturitydate }}"/>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金经理</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="fund_mgrcomp" class="form-control input-md" value="{{ fof.fund_mgrcomp }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">存在年限</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="fund_existingyear" class="form-control input-md" value="{{ fof.fund_existingyear }}">
                                
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">存续年限</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="fund_ptmyear" class="form-control input-md" value="{{ fof.fund_ptmyear }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金类型</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="fund_type" class="form-control input-md" value="{{ fof.fund_type }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金管理人员</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="fund_fundmanager" class="form-control input-md" value="{{ fof.fund_fundmanager }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金状态</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <select class="form-control" name="fund_status">
                                    <option>{{ fof.fund_status }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金维护方式</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <select class="form-control" name="nav_maintain_mode">
                                    <option>{{ fof.nav_maintain_mode }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金别名</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="alias" class="form-control input-md"  value="{{ fof.alias }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">总规模</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="scale_tot" class="form-control input-md" value="{{ fof.scale_tot }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">A类份额规模</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="scale_a" class="form-control input-md" value="{{ fof.scale_a }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">B类份额规模</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="scale_b" class="form-control input-md" value="{{ fof.scale_b }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">优先级资产规模</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="priority_asset" class="form-control input-md" value="{{ fof.priority_asset }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">劣后级资产规模</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="inferior_asset" class="form-control input-md" value="{{ fof.inferior_asset }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">优先级年化收益率</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="priority_interest_rate" class="form-control input-md" value="{{ fof.priority_interest_rate }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">基金评级</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input name="rank" class="form-control input-md" value="{{ fof.rank }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">年货收益率</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="annual_return" class="form-control input-md" value="{{ fof.annual_return  }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">最大回撤比</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="nav_acc_mdd" class="form-control input-md" value="{{ fof.nav_acc_mdd }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">夏普比</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="sharpe" class="form-control input-md" value="{{ fof.sharpe }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">最新净值</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="number" name="nav_acc_latest" class="form-control input-md" value="{{ fof.nav_acc_latest }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">最新净值日期</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="date" name="nav_date_latest" class="form-control input-md" value="{{ fof.nav_date_latest }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">投资管理人</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="fh_inv_manager" class="form-control input-md" value="{{ fof.fh_inv_manager }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">产品负责人</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="fh_prod_manager" class="form-control input-md" value="{{ fof.fh_prod_manager }}">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">渠道负责人</label>
                            <div class="col-md-6 col-sm-9 col-xs-12">
                                <input type="text" name="fh_channel_manager" class="form-control input-md" value="{{ fof.fh_channel_manager }}"> 
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="col-md-1 col-sm-9 col-xs-12 col-md-offset-5">
                                <input type="submit" class="btn btn-primary" value="更新">
                            </div>
                             <div class="col-md-3 col-sm-9 col-xs-12 ">
                                 <a href="{{ url_for('f_app.details',wind_code=fof.wind_code) }}">
                                     <input type="submit" class="btn btn-success" value="取消编辑">
                                 </a>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-12">

        </div>
    </div>

{% endblock %}
