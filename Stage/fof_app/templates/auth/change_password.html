[{% extends "main.html" %}

{%  block manager %}
    {% if fof is not none %}

    {% endif %}
{% endblock %}
{% block content %}

                <div class="row">
                    <div class="col-md-9 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>修改密码</h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form class="form-horizontal form-label-left" method="POST" action="{{ url_for('auth.change_password')}}">
                                         {{ form.hidden_tag() }}

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">邮箱</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                                    <input class="form-control" value="{{ current_user.email }}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">旧密码</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                                    {{ form.old_password(class='form-control') }}
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">新密码</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                                    {{ form.password(class='form-control') }}
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">确认新密码</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                                    {{ form.password2(class='form-control') }}
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-3 col-sm-9 col-xs-12 col-md-offset-3">
                                            <input type="submit" class="btn btn-primary" value="更新">
                                        </div>
                                         <div class="col-md-3 col-sm-9 col-xs-12 ">
                                             <a href="{{ url_for('f_app.home') }}">
                                                 <input type="button" class="btn btn-success" value="取消编辑">
                                             </a>

                                        </div>
                                    </div>
                                </form>
                                <div class="clearfix"></div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-12">

                    </div>

                </div>

{% endblock %}
